
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div class="sidebarBtn">
      <ion-button >Dashboard</ion-button>
    <ion-button >  <ion-icon name="person" ></ion-icon>My  Profile</ion-button>
      <ion-button >Candidate</ion-button>
      <ion-button>My Jobs</ion-button>
      <ion-button>Inactive Jobs</ion-button>
      <ion-button> <a href="basic-details-page" style="text-decoration: none; color: black;">Post Job</a></ion-button>
      <ion-button
        ><ion-icon name="bookmark"></ion-icon>Saved Candidate</ion-button
      >
      <ion-button
        ><ion-icon name="settings"></ion-icon>Account Setting
      </ion-button>
      <ion-button><ion-icon name="exit"></ion-icon>Logout</ion-button>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <img
        src="../../../assets/icons/kaam-chor-logo-removebg.png"
        style="opacity: 0.7"
        alt="logo"
      />
      <!-- <ion-title>Menu</ion-title> -->
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div style="text-align: center; padding: 10px;">
      <ion-button class="btn"  >Recommended Pricing Plans for Employers</ion-button>
     </div>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="3" *ngFor="let plan of plans">
          
          <app-plan-card
            [plan]="plan"
            (purchase)="openCheckoutModal($event)"
          ></app-plan-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title>Active Jobs / Allowed Jobs</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              
              <div class="cardbtnlower"> <ion-button>WIP/54</ion-button></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col
          ><ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title>Saved Candidates</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              
              <div class="cardbtnlower"> <ion-button>24</ion-button></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header class="ion-text-center">
              <ion-card-title>Active Plan</ion-card-title>
            </ion-card-header>

            <ion-card-content>
           <div class="cardbtnlower"><ion-button>Valid till</ion-button></div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
